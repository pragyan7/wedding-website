<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Our Wedding</title>
    <link rel="stylesheet" href="rsvp-form/style.css">
</head>
<body>
    <div class="container">
        <h2>RSVP to Our Wedding</h2>
        <p>We can't wait to celebrate with you! Please confirm your attendance below.</p>
        <form id="rsvp-form">
            <label for="name">Your Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email">

            <label for="attendance">Will you be attending?*</label>
            <select id="attendance" name="attendance" required>
                <option value="">Select an option</option>
                <option value="Yes">Yes, I’ll be there!</option>
                <option value="No">Sorry, I can’t make it.</option>
            </select>

            <label for="guests">Number of Guests*</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit RSVP</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script src="rsvp-form/script.js"></script>
</body>
</html>
