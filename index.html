<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <!-- Bootstrap CSS -->
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Bootstrap JS (Optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <header class="bg-dark text-white text-center py-5">
    <h1 class="display-3" style="font-family: 'Great Vibes', cursive;">Welcome to Our Wedding</h1>
    <p class="lead">Join us as we celebrate our love</p>
    <div id="countdown" class="fs-4 mb-4"></div>

    <!-- Bootstrap Carousel -->
    <div id="weddingCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 800px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/photo1.JPG" class="d-block w-100 rounded" alt="Pre-wedding">
            </div>
            <div class="carousel-item">
                <img src="images/photo2.JPG" class="d-block w-100 rounded" alt="An eternal bond">
            </div>
            <div class="carousel-item">
                <img src="images/photo3.JPG" class="d-block w-100 rounded" alt="A beautiful memory">
            </div>
        </div>
        
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#weddingCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#weddingCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>


    <section id="story" class="container text-center py-5">
        <h2 class="fw-bold">Our Love Story</h2>
        <p class="fs-5">How we met, our journey, and the beautiful proposal...</p>
    </section>

    <section id="events">
        <h2>Wedding Events</h2>
        <p>Details of Haldi, Mehendi, Wedding, and Reception...</p>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <p>Please confirm your attendance</p>
        <a href="https://forms.gle/DG4eDiYxVcsUGvC76" class="btn btn-primary btn-lg" target="_blank">RSVP Now</a>
    </section>

    <footer>
        <p>With Love, Pragyan & Subham</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
